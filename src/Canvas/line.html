<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      #ctx {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="ctx" width="150" height="150"></canvas>
  </body>
  <script>
    function draw() {
      var canvas = document.getElementById('ctx');
      if (canvas.getContext) var ctx = canvas.getContext('2d');
      // paint two easy rect

      // 描边三角形
      ctx.beginPath();
      ctx.moveTo(125, 125);
      ctx.lineTo(125, 45);
      ctx.lineTo(45, 125);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(25, 25);
      ctx.lineTo(105, 25);
      ctx.lineTo(25, 105);
      ctx.fill();
    }
    draw();
  </script>
</html>
