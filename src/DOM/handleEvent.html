<button id="btn">Click Me</button>

<script>

  //   },
  // };

  // btn.addEventListener('click', obj);

  // 不但可以是用一个对象 还可以使用一个类

  class Menu {
    handleEvent(event) {
      switch (event.type) {
        case 'mousedown':
          btn.innerHTML = 'Mouse button pressed';
          break;
        case 'mouseup':
          btn.innerHTML += '... and released';
          break;
        default:
          btn.innerHTML = 'other!';
          break;
      }
    }
  }

  const menu = new Menu();

  btn.addEventListener('mouseup', menu);
  btn.addEventListener('mousedown', menu);
</script>
